<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Circasia 2025 - Mapa Turístico del Quindío</title>
    <style>
        /* Reset and Base */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: #f3f4f6; color: #1f2937; line-height: 1.5; min-height: 100vh; padding: 20px; }
        
        /* Layout */
        .container { max-width: 1200px; margin: 0 auto; }
        .card { background: white; border-radius: 24px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); overflow: hidden; animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        
        /* Logo Section */
        .header-section { text-align: center; padding: 60px 20px 40px; background: linear-gradient(to bottom, #ffffff, #f9fafb); }
        .logo-wrapper { display: inline-block; position: relative; }
        .logo-img { height: 160px; width: auto; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1)); transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .logo-img:hover { transform: scale(1.05) rotate(2deg); }
        .title { margin-top: 24px; font-size: 3rem; font-weight: 800; color: #111827; letter-spacing: -0.03em; line-height: 1.1; background: linear-gradient(to right, #111827, #374151); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { color: #6b7280; font-size: 1.25rem; font-weight: 400; margin-top: 12px; letter-spacing: 0.01em; }

        /* Map Section */
        .map-section { border-top: 1px solid #f3f4f6; }
        .map-toolbar { background: #ffffff; padding: 16px 24px; border-bottom: 1px solid #e5e7eb; display: flex; align-items: center; justify-content: space-between; }
        .map-label { font-weight: 700; color: #1f2937; display: flex; align-items: center; gap: 12px; font-size: 1.1rem; }
        .icon-box { background: #eff6ff; padding: 8px; border-radius: 10px; color: #2563eb; display: flex; align-items: center; justify-content: center; box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05); }
        .status-badge { background: #ecfdf5; color: #059669; padding: 4px 12px; border-radius: 9999px; font-size: 0.875rem; font-weight: 600; display: flex; align-items: center; gap: 6px; }
        .status-dot { width: 8px; height: 8px; background-color: #10b981; border-radius: 50%; animation: pulse 2s infinite; }
        
        iframe { width: 100%; height: 850px; border: none; display: block; }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .header-section { padding: 40px 20px 30px; }
            .logo-img { height: 120px; }
            .title { font-size: 2.25rem; }
            .subtitle { font-size: 1.1rem; }
            iframe { height: 75vh; }
            .map-toolbar { flex-direction: column; gap: 10px; align-items: flex-start; }
            .status-badge { align-self: flex-start; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Header / Logo -->
            <div class="header-section">
                <div class="logo-wrapper">
                    <img src="../../../../assets/images/circasia/escudo-circasia.svg" alt="Escudo de Circasia" class="logo-img">
                </div>
                <h1 class="title">Circasia, Quindío</h1>
                <p class="subtitle">Tierra de Hombres Libres</p>
            </div>

            <!-- Map -->
            <div class="map-section">
                <div class="map-toolbar">
                    <div class="map-label">
                        <span class="icon-box">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon><line x1="8" y1="2" x2="8" y2="18"></line><line x1="16" y1="6" x2="16" y2="22"></line></svg>
                        </span>
                        Mapa Interactivo 2025
                    </div>
                    <div class="status-badge">
                        <span class="status-dot"></span>
                        En vivo
                    </div>
                </div>
                <iframe src="https://mapa-circasia-digital-2.vercel.app/" allowfullscreen loading="lazy" title="Mapa Digital de Circasia"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
